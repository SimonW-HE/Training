{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/juggling-balls">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/check-your-answers" method="post">

        <div class="govuk-form-group">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              What is your best juggling trick?  {{data['juggling-trick']}}
            </h1>
          </legend>
  <textarea class="govuk-textarea" id="juggling-trick" name="juggling-trick" rows="5" aria-describedby="more-detail-hint">{{data['juggling-trick']}}</textarea>
</div>
        <p>[See <a href="https://design-system.service.gov.uk">the GOV.UK Design System</a> for examples]</p>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
